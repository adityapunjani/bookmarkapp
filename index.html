<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>BookmarkApp</title>
        <meta charset="utf-8">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/custom.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="topHeader">
            <div class="brandname">Bookmark App</div>
            <div class="searchbox">
                <input id="tagkey" name="tagkey" placeholder="Search Tags" type="text">
            </div>
        </div>
        <div class="well span6">
            <form id="new_bookmark" name="new_bookmark" onsubmit="return false">
                 <h3>Add New Bookmark</h3>
                <br>
                <input id="bk_link" name="bk_link" placeholder="URL" type="text">
                <br>
                <input id="bk_tag" name="bk_tag" placeholder="tag" type="text">
                <br>
                <input class="btn btn-primary" id="button" type="submit" value="Add Bookmark">
                <br>
            </form>
            <form id="showall" name="showall" onsubmit="return false">
                <input class="btn" id="button2" type="submit" value="Show All">
                <br>
            </form>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
            <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js" type="text/javascript"></script>
            <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
            <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
            <script src="http://ajax.cdnjs.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
            <script src="/assets/js/app.js" type="text/javascript"></script>
        </div>
    </body>

</html>
